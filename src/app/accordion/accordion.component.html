<div class="accordion">

  <div class="content-container" [class.opened]="opened">
    <p class="content">Content of the accordion</p>
 
    <form>
    <div *ngFor="let sec of sections">
       <input type="checkbox"> {{sec.name}}
    </div>
 </form>
  </div>
</div>
</div>
